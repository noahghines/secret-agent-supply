<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Secret Agent Supply Inc. Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <div class="banner container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <div class="container">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
    <div class="product-list container">
      <div class="product">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen Image">
        <span class="product-name">Exploding Pen</span>
      </div>
      <div class="product">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch Image">
        <span class="product-name">Cellular Watch</span>
      </div>
      <div class="product">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses Image">
        <span class="product-name">Thermal Glasses</span>
      </div>
    </div>
    <div class="info-list container">
      <div class="info-item">
        <span class="item-name">Location</span>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="info-item">
        <span class="item-name">Hours</span>
        <p>0800 - 1800</p>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
